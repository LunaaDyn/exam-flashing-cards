<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="logo-and-name">
				<embed class="logo-svg yellow" src="Assets/SVGs/Vector (11).svg" />
				<h1 class="logo">Flashcard</h1>
			</div>
			<nav>
				<p class="selected">Study Mode</p>
				<p>All Cards</p>
			</nav>
		</header>
		<main>
			<section class="top">
				<div class="top-top">
					<button>
						All Categories <embed src="Assets/SVGs/Vector (12).svg" type="" />
					</button>
					<p>Hide Mastered</p>
					<button><embed src="Assets/SVGs/Vector (13).svg"></embed> Shuffle</button>
				</div>
				<div class="top-main">
					<div class="top-main-top">
						<button>Web Development</button>
						<h1>What does HTML stand for ?</h1>
						<p>Click to reveal answer</p>
					</div>
					<div class="top-main-bottom">
						<button class="yellow"> <embed src="Assets/SVGs/Vector (14).svg">I Know This</button>
						<button><embed src="Assets/SVGs/Vector (15).svg">Reset Progress</button>
					</div>
				</div>
				<div class="top-bottom">
                    <button><embed src="Assets/SVGs/Vector (16).svg"></button>
					<p>Card 1 of 40</p>
                    <button><embed src="Assets/SVGs/Vector (17).svg"></button>
				</div>
			</section>
			<section class="bottom">
				<h3>Study Statistics</h3>
				<div class="bottom-stats">
					<p>Total Cards</p>
					<h2>40</h2>
				</div>
				<div class="bottom-stats">
					<p>Mastered</p>
					<h2>11</h2>
				</div>
				<div class="bottom-stats">
					<p>In Progress</p>
					<h2>21</h2>
				</div>
				<div class="bottom-stats">
					<p>Not Started</p>
					<h2>8</h2>
				</div>
			</section>
		</main>
	</body>
</html>
